<div class="container mt-5">
  <h2 class="mb-4">{{ isEditMode ? '修改' : '新增' }}帳號</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">帳號:</label>
      <input id="username" type="text" formControlName="username" class="form-control" required>
      <div class="invalid-feedback">
        请输入用户名
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">密碼:</label>
      <input id="password" type="password" formControlName="password" class="form-control" required>
      <div class="invalid-feedback">
        請輸入密碼（至少6字）
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">保存</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/users'])">取消</button>
    </div>
  </form>
</div>
