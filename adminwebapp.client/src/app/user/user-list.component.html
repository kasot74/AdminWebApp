<div class="container mt-5 semi-transparent-bg">
  <h2 class="mb-4">帳號列表</h2>
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">加載中...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div *ngIf="!isLoading && !error" class="table-responsive">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>帳號</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userid }}</td>
          <td>{{ user.username }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" [routerLink]="['/user', user.userid, 'edit']">
              <i class="bi bi-pencil"></i> 修改
            </button>            
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.userid)">
              <i class="bi bi-trash"></i> 删除
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" routerLink="/user/new">
      <i class="bi bi-plus-circle"></i> 新增帳號
    </button>
  </div>
</div>
