<div class="container mt-5 semi-transparent-bg">
  <h2 class="mb-4">{{ isEditMode ? '修改' : '新增' }}人生方程式</h2>
  <form [formGroup]="equationForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">名稱:</label>
      <input id="name" type="text" formControlName="name" class="form-control" required>
      <div class="invalid-feedback">
        请输入用户名
      </div>
    </div>
    <div class="mb-3">
      <label for="equation" class="form-label">公式:</label>
      <input id="equation" type="text" formControlName="equation" class="form-control" required>      
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-outline-secondary me-2" (click)="router.navigate(['/equation'])">
        <i class="bi bi-x-circle"></i> 取消
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!equationForm.valid">
        <i class="bi bi-check-circle"></i> 保存
      </button>
    </div>
  </form>
</div>
